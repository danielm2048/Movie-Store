<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
		<link rel="stylesheet" href="%PUBLIC_URL%/css/App.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&family=Raleway:wght@400;600&family=Gotu&family=Dancing+Script:wght@600&family=Ubuntu:ital@1&display=swap"
			rel="stylesheet"
		/>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			(function (l) {
				if (l.search) {
					var q = {};
					l.search
						.slice(1)
						.split("&")
						.forEach(function (v) {
							var a = v.split("=");
							q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) +
								(q.p || "") +
								(q.q ? "?" + q.q : "") +
								l.hash
						);
					}
				}
			})(window.location);
		</script>
		<title>Movie Affiliates</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
